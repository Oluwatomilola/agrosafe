[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

# Compiler settings
solc = '0.8.20'
optimizer = true
optimizer_runs = 200
via_ir = true

# Remappings
remappings = ['@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/']

# Fuzz configuration
[fuzz]
runs = 10000

# Etherscan verification
[etherscan]
base = { key = "${ETHERSCAN_API_KEY}" }

# RPC URLs
[rpc_endpoints]
base = "${BASE_RPC_URL}"

# Deployment settings
[profile.deploy]
# Use the same settings as default
src = 'src'
out = 'out'
libs = ['lib']
solc = '0.8.20'
optimizer = true
optimizer_runs = 200

# Enable optimizer for deployment
[profile.deploy.optimizer_details]
yul = true
yul-details = { stack-allocation = true, optimizer-steps = "dhfoDgvulfnTUfIf" }